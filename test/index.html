  <h3>Responsive width</h3>
  <div class="flex">
    <div class="flex__item flex__item--full flex__item--lap-and-up--1 flex__item--desk--1">
      <div class="box">
        <code>.flex__item .flex__item--1</code>

    </div>
    <div class="flex__item flex__item--1 flex__item--lap-and-up--2 flex__item--desk--4">
