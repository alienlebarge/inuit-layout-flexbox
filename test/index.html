<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inuit-flexbox</title>
  <link rel="stylesheet" href="test.css">
  <style>
    body {
      background-color: #eee;
    }
    .box {
      background-color: #60A5EA;
      padding: 1em;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Inuit-flexbox</h1>
  <h2>Classic flexbox grid</h2>

  <div class="flex">
    <div class="flex__item--1"><div class="box"></div></div>
    <div class="flex__item--11"><div class="box"></div></div>
  </div>
  <div class="flex">
    <div class="flex__item--2"><div class="box"></div></div>
    <div class="flex__item--10"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--3"><div class="box"></div></div>
    <div class="flex__item--9"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--4"><div class="box"></div></div>
    <div class="flex__item--8"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--5"><div class="box"></div></div>
    <div class="flex__item--7"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--6"><div class="box"></div></div>
    <div class="flex__item--6"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--7"><div class="box"></div></div>
    <div class="flex__item--5"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--8"><div class="box"></div></div>
    <div class="flex__item--4"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--9"><div class="box"></div></div>
    <div class="flex__item--3"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--10"><div class="box"></div></div>
    <div class="flex__item--2"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--11"><div class="box"></div></div>
    <div class="flex__item--1"><div class="box"></div></div>
  </div>
  </div>
  <div class="flex">
    <div class="flex__item--12"><div class="box"></div></div>
  </div>

</body>
</html>
