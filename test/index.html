<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>inuit-layoutbox</title>
  <link rel="stylesheet" href="test.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-color: #eee;
      font-family: 'Roboto', sans-serif;
    }

    pre,
    code {
      font-family: 'Source Code Pro', serif;
      font-size: 0.8rem;
    }
    pre {
      overflow: auto;
    }

    .box {
      background-color: #60A5EA;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      min-height: 1.5rem;
      text-align: center;
    }

    .box .box {
      background-color: #8B22D8;
      margin-bottom: 0;
    }

    .box .box .box {
      background-color: #5A1A80;
      margin-bottom: 0;
    }

    .box code {
      color: #26669f;
    }
  </style>
</head>

<body>
  <h1>Inuit-layoutbox</h1>

  <h2>Fixed grid system</h2>

  <h3>Width</h3>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--1">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--11">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--2">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--10">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--3">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--9">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--4">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--8">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--5">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--7">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--6">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--6">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--7">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--5">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--8">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--4">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--9">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--3">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--10">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--2">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--11">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--1">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--fixed">
    <div class="layout__item layout__item--12">
      <div class="box"></div>
    </div>
  </div>

  <h2>layoutible grid system</h2>

  <h3>Width</h3>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--1">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--11">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--2">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--10">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--3">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--9">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--4">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--8">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--5">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--7">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--6">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--6">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--7">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--5">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--8">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--4">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--9">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--3">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--10">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--2">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--11">
      <div class="box"></div>
    </div>
    <div class="layout__item layout__item--1">
      <div class="box"></div>
    </div>
  </div>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--12">
      <div class="box"></div>
    </div>
  </div>

  <h2>Responsive width</h2>
  <div class="layout layout--fixed">
    <div class="layout__item layout__item--full layout__item--lap-and-up--2 layout__item--desk--4">
      <div class="box">
      </div>
    </div>
    <div class="layout__item layout__item--12 layout__item--lap-and-up--8 layout__item--desk--4">
      <div class="box">
      </div>
    </div>
    <div class="layout__item layout__item--12 layout__item--lap-and-up--2 layout__item--desk--4">
      <div class="box">
      </div>
    </div>
  </div>

  <h2>Order</h2>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--1 layout__item--order-2">
      <div class="box">
        1
      </div>
    </div>
    <div class="layout__item layout__item--1 layout__item--order-3">
      <div class="box">
        2
      </div>
    </div>
    <div class="layout__item layout__item--1 layout__item--order-1">
      <div class="box">
        3
      </div>
    </div>
  </div>

  <h4>Responsive order</h4>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--1 layout__item--lap-and-up--order-2 layout__item--desk--order-3">
      <div class="box">
        1
      </div>
    </div>
    <div class="layout__item layout__item--1 layout__item--lap-and-up--order-1 layout__item--desk--order-2">
      <div class="box">
        2
      </div>
    </div>
    <div class="layout__item layout__item--1 layout__item--lap-and-up--order-3 layout__item--desk--order-1">
      <div class="box">
        3
      </div>
    </div>
  </div>

  <h2>Nesting</h2>

  <div class="layout layout--flex">
    <div class="layout__item layout__item--1">
      <div class="box">
        <div class="layout layout--flex">
          <div class="layout__item layout__item--1">
            <div class="box">

              <div class="layout layout--flex">
                <div class="layout__item layout__item--1">
                  <div class="box"></div>
                </div>
                <div class="layout__item layout__item--4">
                  <div class="box"></div>
                </div>
              </div>

            </div>
          </div>
          <div class="layout__item layout__item--1">
            <div class="box">

              <div class="layout layout--flex">
                <div class="layout__item layout__item--3">
                  <div class="box"></div>
                </div>
                <div class="layout__item layout__item--1">
                  <div class="box"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2>Reverse</h2>

  <div class="layout layout--flex layout--reverse">
    <div class="layout__item layout__item--1">
      <div class="box">1</div>
    </div>
    <div class="layout__item layout__item--1">
      <div class="box">2</div>
    </div>
    <div class="layout__item layout__item--1">
      <div class="box">3</div>
    </div>
    <div class="layout__item layout__item--1">
      <div class="box">4</div>
    </div>
    <div class="layout__item layout__item--1">
      <div class="box">5</div>
    </div>
  </div>

</body>

</html>
